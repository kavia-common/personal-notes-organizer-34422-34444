<div class="overlay" *ngIf="open()">
  <div class="dialog">
    <h3>{{ title() }}</h3>
    <p>{{ message() }}</p>
    <div class="actions">
      <button type="button" class="secondary" (click)="onCancel()">{{ cancelText() }}</button>
      <button type="button" class="danger" (click)="onConfirm()">{{ confirmText() }}</button>
    </div>
  </div>
</div>
